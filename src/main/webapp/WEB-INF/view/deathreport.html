<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>주민 목록</title>

    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<table border="1">
    <td colspan="6">사망신고서<br>
        (신고일 : <span th:text="${#temporals.format(deathReportResident.birthDeathReportDate, 'yyyy년 MM월 dd일')}"></span>)    </td>
    <tr>
        <td rowspan="4">사망자</td>
        <td colspan="2">성명</td>
        <td th:text="${resident.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${resident.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <td colspan="2">사망일시</td>
        <td colspan="3" th:text="${#temporals.format(resident.deathDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>

    </tr>
    <tr>
        <td rowspan="2">사망장소</td>
        <td>구분</td>
        <td colspan="3" th:text="${resident.deathPlaceCode}"></td>
    </tr>
    <tr>
        <td>주소</td>
        <td colspan="3" th:text="${resident.deathPlaceAddress}"></td>
    </tr>
    <tr>
        <td rowspan="3">신고인</td>
        <td colspan="2">성명</td>
        <td th:text="${deathReportResident.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${deathReportResident.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <td colspan="2">자격</td>
        <td colspan="3" th:text="${deathReportResident.deathReportQualificationsCode}"></td>
    </tr>
    <tr>
        <td colspan="2">이메일</td>
        <td th:text="${deathReportResident.emailAddress}"></td>
        <td>전화번호</td>
        <td th:text="${deathReportResident.phoneNumber}"></td>
    </tr>
</table>
</body>
